<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Premium Shopping</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            color: white;
            padding: 20px;
            font-size: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-icon span {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            position: absolute;
            top: -5px;
            right: -15px;
            font-size: 12px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        .product {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.07);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 12px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 16px;
        }
        .button:hover {
            background-color: #cc3700;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        function addToCart(name, price) {
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }
        function updateCartCount() {
            document.getElementById("cart-count").innerText = cart.length;
        }
        window.onload = updateCartCount;
    </script>
</head>
<body>
    <div class="header">
        <div>🛍️ ShopZone - Premium Shopping</div>
        <div class="cart-icon">
            <a href="cart.html" style="color: white; text-decoration: none; display: flex; align-items: center;">
                Cart 🛒 <span id="cart-count">0</span>
            </a>
        </div>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://example.com/tshirt1.jpg" alt="Graphic T-Shirt">
            <h3>🔥 Graphic T-Shirt</h3>
            <p><strong>$19.99</strong></p>
            <button class="button" onclick="addToCart('Graphic T-Shirt', 19.99)">🛒 Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/tshirt2.jpg" alt="Minimalist Tee">
            <h3>🌟 Minimalist Tee</h3>
            <p><strong>$22.99</strong></p>
            <button class="button" onclick="addToCart('Minimalist Tee', 22.99)">🛒 Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/tshirt3.jpg" alt="Vintage Tee">
            <h3>🎩 Vintage Tee</h3>
            <p><strong>$24.99</strong></p>
            <button class="button" onclick="addToCart('Vintage Tee', 24.99)">🛒 Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/sticker1.jpg" alt="Sticker Pack">
            <h3>🚀 Sticker Pack</h3>
            <p><strong>$5.99</strong></p>
            <button class="button" onclick="addToCart('Sticker Pack', 5.99)">🛒 Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/phonecase1.jpg" alt="Phone Case">
            <h3>📱 Premium Phone Case</h3>
            <p><strong>$14.99</strong></p>
            <button class="button" onclick="addToCart('Phone Case', 14.99)">🛒 Add to Cart</button>
        </div>
    </div>
</body>
</html>
