<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-icon {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
        }
        .cart-icon span {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: -5px;
            right: -10px;
            font-size: 14px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
        }
        .product img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
    <script>
        let cartCount = 0;
        function updateCartCount() {
            document.getElementById('cart-count').innerText = cartCount;
        }
        function addToCart() {
            cartCount++;
            updateCartCount();
        }
    </script>
</head>
<body>
    <div class="header">
        <div>ShopZone - Shop</div>
        <div class="cart-icon">
            <a href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
        </div>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://example.com/tshirt1.jpg" alt="Graphic T-Shirt">
            <h3>Graphic T-Shirt</h3>
            <p>$19.99</p>
            <button class="button" onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/tshirt2.jpg" alt="Minimalist Tee">
            <h3>Minimalist Tee</h3>
            <p>$22.99</p>
            <button class="button" onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://example.com/tshirt3.jpg" alt="Vintage Tee">
            <h3>Vintage Tee</h3>
            <p>$24.99</p>
            <button class="button" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
</body>
</html>
