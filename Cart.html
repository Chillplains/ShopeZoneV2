<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        function displayCart() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            document.getElementById("total").innerText = `Total: $${total.toFixed(2)}`;
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }
        function checkout() {
            alert("Redirecting to payment...");
            window.open("https://www.paypal.com/checkout", "_blank");
        }
        window.onload = displayCart;
    </script>
</head>
<body>
    <div class="header">
        <div>ShopZone - Cart</div>
        <a href="shop.html" style="color: white; text-decoration: none; font-size: 18px;">‚Üê Back to Shop</a>
    </div>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <h2 id="total">Total: $0.00</h2>
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>
</body>
</html>
