<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #232f3e;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #1a252f;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            margin-top: 10px;
        }
        .carousel img {
            width: 120px;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }
        .carousel img:hover {
            transform: scale(1.1);
        }
        .options {
            margin: 25px 0;
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 14px 22px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 18px;
        }
        .button:hover {
            background-color: #cc3700;
        }
        .reviews {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .review-form {
            margin-top: 20px;
        }
        .review-form textarea {
            width: 100%;
            height: 90px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .review-list {
            margin-top: 15px;
        }
        .star-rating {
            display: flex;
            gap: 6px;
            cursor: pointer;
        }
        .star {
            font-size: 26px;
            color: #ccc;
            transition: color 0.3s;
        }
        .star.selected {
            color: gold;
        }
    </style>
    <script>
        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get("name");
            document.getElementById("product-name").innerText = productName;
            loadReviews();
        }
        
        function submitReview() {
            const reviewText = document.getElementById("review-text").value;
            const rating = document.querySelectorAll(".star.selected").length;
            if (reviewText.trim() === "" || rating === 0) return;
            
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.push({ text: reviewText, rating });
            localStorage.setItem("reviews", JSON.stringify(reviews));
            document.getElementById("review-text").value = "";
            resetStars();
            loadReviews();
        }
        
        function loadReviews() {
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            const reviewList = document.getElementById("review-list");
            reviewList.innerHTML = "";
            reviews.forEach((review, index) => {
                const newReview = document.createElement("p");
                newReview.innerHTML = `${"‚≠ê".repeat(review.rating)}${"‚òÜ".repeat(5 - review.rating)} - "${review.text}" <button onclick="deleteReview(${index})">‚ùå</button>`;
                reviewList.appendChild(newReview);
            });
        }
        
        function deleteReview(index) {
            let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
            reviews.splice(index, 1);
            localStorage.setItem("reviews", JSON.stringify(reviews));
            loadReviews();
        }
        
        function selectStar(index) {
            document.querySelectorAll(".star").forEach((star, i) => {
                star.classList.remove("selected");
                if (i <= index) {
                    star.classList.add("selected");
                }
            });
        }
        
        function resetStars() {
            document.querySelectorAll(".star").forEach(star => {
                star.classList.remove("selected");
            });
        }
        
        window.onload = loadProductDetails;
    </script>
</head>
<body>
    <div class="container">
        <a href="shop.html" class="back-button">‚Üê Back to Shop</a>
        <h1 id="product-name">Product Name</h1>
        <img id="main-image" src="https://example.com/default.jpg" class="product-image">
        <div class="carousel">
            <img src="https://example.com/default1.jpg" onclick="document.getElementById('main-image').src=this.src">
            <img src="https://example.com/default2.jpg" onclick="document.getElementById('main-image').src=this.src">
            <img src="https://example.com/default3.jpg" onclick="document.getElementById('main-image').src=this.src">
        </div>
        <div class="options">
            <h3>Choose Size:</h3>
            <select>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <h3>Choose Color:</h3>
            <select>
                <option>Red</option>
                <option>Blue</option>
                <option>Black</option>
            </select>
        </div>
        <button class="button" onclick="alert('Added to cart!')">üõí Add to Cart</button>
        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div id="review-list"></div>
            <div class="review-form">
                <h3>Write a Review</h3>
                <div class="star-rating">
                    <span class="star" onclick="selectStar(0)">‚≠ê</span>
                    <span class="star" onclick="selectStar(1)">‚≠ê</span>
                    <span class="star" onclick="selectStar(2)">‚≠ê</span>
                    <span class="star" onclick="selectStar(3)">‚≠ê</span>
                    <span class="star" onclick="selectStar(4)">‚≠ê</span>
                </div>
                <textarea id="review-text" placeholder="Write your review here..."></textarea>
                <button class="button" onclick="submitReview()">Submit Review</button>
            </div>
        </div>
    </div>
</body>
</html>
