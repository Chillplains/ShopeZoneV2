<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white;
            text-align: center;
        }
        .header {
            padding: 30px;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-container {
            width: 80%;
            margin: auto;
            padding: 40px;
            background: white;
            color: black;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .checkout-button {
            background-color: #232f3e;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            font-size: 22px;
            border-radius: 8px;
            transition: background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        .checkout-button:hover {
            background-color: #1a252f;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        function displayCart() {
            const cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} - $${item.price.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });
            document.getElementById("total").innerText = `Total: $${total.toFixed(2)}`;
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }
        
        function checkout() {
            window.location.href = "checkout.html";
        }
        
        function goToCart() {
            window.location.href = "cart.html";
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            displayCart();
            const cartIcon = document.querySelector(".cart-icon a");
            if (cartIcon) {
                cartIcon.addEventListener("click", function (event) {
                    event.preventDefault();
                    goToCart();
                });
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <div>üöÄ ShopZone - Your Cart üõçÔ∏è</div>
        <a href="shop.html" style="color: white; text-decoration: none; font-size: 22px;">‚Üê Back to Shop</a>
    </div>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <h2 id="total">Total: $0.00</h2>
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>
</body>
</html>
