<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .nav {
            background-color: #444;
            padding: 10px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            padding: 50px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function goToShop() {
            window.location.href = 'shop.html';
        }
        function goToCart() {
            window.location.href = 'cart.html';
        }
    </script>
</head>
<body>
    <div class="header">Welcome to ShopZone</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </div>
    <div class="container">
        <h1>Welcome to ShopZone</h1>
        <p>Your one-stop shop for exclusive products.</p>
        <button class="button" onclick="goToShop()">Start Shopping</button>
        <button class="button" style="background-color: #007bff;" onclick="goToCart()">Go to Cart</button>
    </div>
</body>
</html>
